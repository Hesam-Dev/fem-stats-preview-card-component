<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="card | bg-primary-800">
        <div class="col--1 | fs-padding-900">
          <h1 class="fs-heading-900 max-ch-2">
            Get <span class="text-accent-900">insights</span> that help your
            business grow.
          </h1>
          <p class="| fs-text-900 text-neutral-200 mb-1 max-ch-1">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="services">
            <div>
              <h2>10K+</h2>
              <p class="ff-secondary fs-text-900 text-neutral-300">COMPANIES</p>
            </div>
            <div>
              <h2>314</h2>
              <p class="ff-secondary fs-text-900 text-neutral-300">TEMPLATES</p>
            </div>
            <div>
              <h2>12M+</h2>
              <p class="ff-secondary fs-text-900 text-neutral-300">QUERIES</p>
            </div>
          </div>
        </div>
        <div class="col--2"></div>
      </section>
    </main>
  </body>
</html>
